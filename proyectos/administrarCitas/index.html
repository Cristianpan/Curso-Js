<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center titulo">Administrador de Pacientes <span>Veterinaria</span></h2>
    <div class="container">
        <div id="contenido" class="contenido">
            <div class="agregar-cita">
                <form id="nueva-cita" method="post" class="form">
                    <legend class="mb-4">Datos del Paciente</legend>
                    <div class="form__campo">
                        <label class="form__label">Nombre Mascota</label>
                        <input type="text" id="mascota" name="mascota" class="form__input" placeholder="Nombre Mascota">
                    </div>
                    <div class="form__campo">
                        <label class="form__label">Propietario</label>
                        <input type="text" id="propietario" name="propietario" class="form__input"  placeholder="Nombre Dueño de la Mascota">
                    </div>
                    <div class="form__campo">
                        <label class="form__label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form__input"  placeholder="Número de Teléfono">
                    </div>
                    <div class="form__campo">
                        <label class="form__label">Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form__input">
                    </div>

                    <div class="form__campo">
                        <label class="form__label">Hora</label>
                        <input type="time" id="hora" name="hora" class="form__input">
                    </div>

                    <div class="form__campo">
                        <label class="form__label">Sintomas</label>
                        <textarea id="sintomas" name="sintomas" class="form__input form__input--textarea"></textarea>
                    </div>
                   
                    <button type="submit" class="form__submit">Crear Cita</button>
                </form>
            </div>
            <div>
                <h2 id="administra" class="mb-4">Administra tus Citas</h2>
                <div id="citas" class="lista-citas"></div>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js" type="module"></script>

</body>
</html>
